<html>
    <script language="javascript">
        var source = new EventSource("http://localhost:9090");
        source.onmessage = function(event) {
            console.log(event);
            document.getElementById("result").innerHTML += event.data;
        };
    </script>
    <body>
    <form>
        <div id="result"></div>
    </form>
    </body>
</html>
